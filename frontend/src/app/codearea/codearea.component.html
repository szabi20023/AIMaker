<div id="codearea">
    <div id="linenumbers" >
        <p *ngFor="let line of code; index as i" [ngClass]="{'current': i==cursorLine}">{{ i+1 }}</p>
    </div>
    <div (paste)="onPaste($event)" (keydown)="onPress($event)" tabIndex="0" id="codeinputarea">
        <pre *ngFor="let line of code; index as i"><span id="cursor" [ngStyle]="{ 'left': cursorChar + 'ch' }"
                *ngIf="i==cursorLine">|</span>{{line}}</pre>
    </div>
</div>
